<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paper&scissors_game.css">
</head>
<body>
    <h1> Rock Paper Secissors_game</h1>
 <div class="choices">
   <div class="choice" id="rock">
    <img src="rock.png" alt="rock" height="100px" width="100px">
   </div>
   <div class="choice" id="paper">
    <img src="paper.jpeg" alt="paper" height="100px" width="100px">
   </div>
   <div class="choice" id="scissors">
    <img src="scissor.png" alt="scissor" height="100px" width="100px">
   </div>
 </div>
   <div class="scor-bord">
      <div class="scor">
        <p id="user-scor">0</p>
        <p>You</p> 
      </div>
      <div class="scor">
        <p id="comp-scor">0</p>
        <p>Computer</p>
      </div>
   </div>

   <div class="msg-container">
    <p id="msg">
        Play Your move
    </p>
  </div> 


<script src="paper&scissors_game.js"></script>
</body>
</html>
